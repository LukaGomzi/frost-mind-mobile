<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Manage Food Types</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/settings"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddFoodType()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="manage-food-types-content">
  <ion-list>
    <ion-item-sliding *ngFor="let foodType of foodTypes$ | async">
      <ion-item [routerLink]="['/food-type-details', foodType.id]">
        <ion-label>
          <h2>{{ foodType.name }}</h2>
          <p>Expires in {{ foodType.expirationMonths }} months</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="foodType.createdBy">
        <ion-item-option color="danger" (click)="confirmDelete(foodType.id!)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
