<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Freezer {{ freezer?.name! }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addNewItemToFreezer(freezer?.id!)">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let item of freezer?.foodItems">
      <ion-label>
        {{ item.name }} - Quantity: {{ item.quantity }}
      </ion-label>
      <ion-button slot="end" color="primary" (click)="takeItemOut(item.id, freezer?.id!)">
        Take Out
      </ion-button>
      <ion-button slot="end" color="danger" (click)="disposeItem(item.id, freezer?.id!)">
        Throw Away
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
