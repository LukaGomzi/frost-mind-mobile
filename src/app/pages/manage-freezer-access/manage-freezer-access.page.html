<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Manage Freezer Access</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let user of usersWithAccess$ | async">
      <ion-item>
        <ion-label>
          {{ user.username }} <span *ngIf="isCurrentUser(user.username)">- Me</span>
        </ion-label>
      </ion-item>
      <ion-item-options side="end" *ngIf="!isCurrentUser(user.username)">
        <ion-item-option color="danger" (click)="confirmRemoveAccess(user.username)">
          Remove
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-button expand="full" (click)="navigateToGrantAccess()">
    Grant Access
  </ion-button>
</ion-content>
