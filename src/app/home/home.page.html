<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Freezers</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addNewFreezer()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let freezer of freezers$ | async">
      <ion-item [routerLink]="['/freezer-details', freezer.id]">
        <ion-label>
          <h2>{{ freezer.name }}</h2>
          <p>Created: {{ freezer.created_at | date: 'medium' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmDelete(freezer.id)">
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
